proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;

location ^~ /uploads/ {
  root /home/box/web;
}
location ^~ /hello/ {
  proxy_pass http://127.0.0.1:8080;
}
location ~* ^.+\.(jpg|jpeg|png|gif)$ {
  root /home/box/web/public/;
}
location ~* ^.+\.css$ {
  root /home/box/web/public/;
}
location ~* ^.+\.js$ {
  root /home/box/web/public/;
}
location ~* ^[^.]+$ {
  return 404;
}
